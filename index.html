<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Difference Calculator</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <!-- <link href="https://unpkg.com/flowbite@1.4.7/dist/datepicker.min.css" rel="stylesheet"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.css" rel="stylesheet" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-slate-900 to-slate-700 h-screen flex items-center justify-center">
    <div class="bg-white p-12 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-2xl font-bold mb-6 text-center">Age Difference Calculator</h1>
        <div class="space-y-4">
            <div class="relative max-w-sm mx-auto">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input datepicker-autohide id="date1" datepicker type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5" placeholder="Select date">
            </div>
            <div class="relative max-w-sm mx-auto">
                <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
                    <svg class="w-4 h-4 text-gray-500 dark:text-gray-400" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
                        <path d="M20 4a2 2 0 0 0-2-2h-2V1a1 1 0 0 0-2 0v1h-3V1a1 1 0 0 0-2 0v1H6V1a1 1 0 0 0-2 0v1H2a2 2 0 0 0-2 2v2h20V4ZM0 18a2 2 0 0 0 2 2h16a2 2 0 0 0 2-2V8H0v10Zm5-8h10a1 1 0 0 1 0 2H5a1 1 0 0 1 0-2Z"/>
                    </svg>
                </div>
                <input datepicker-autohide id="date2" datepicker type="text" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5  " placeholder="Select date">
            </div>
        </div>
        <button onclick="calculateDifference()" class="mt-6 bg-blue-500 text-white px-4 py-2 rounded-lg w-full hover:bg-blue-600 transition">Calculate</button>
        <div class="mt-4 grid grid-cols-1 md:grid-cols-4 gap-4">
            <div id="years" class="bg-gray-200 pt-2 pb-2 rounded-lg text-center">
                <h2 class="text-xl font-semibold text-gray-700">Years</h2>
                <p id="yearsOutput" class="text-gray-800"></p>
            </div>
            <div id="months" class="bg-gray-200 pt-2 pb-2 rounded-lg text-center">
                <h2 class="text-xl font-semibold text-gray-700">Months</h2>
                <p id="monthsOutput" class="text-gray-800"></p>
            </div>
            <div id="weeks" class="bg-gray-200 pt-2 pb-2 rounded-lg text-center">
                <h2 class="text-xl font-semibold text-gray-700">Weeks</h2>
                <p id="weeksOutput" class="text-gray-800"></p>
            </div>
            <div id="days" class="bg-gray-200 pt-2 pb-2 rounded-lg text-center">
                <h2 class="text-xl font-semibold  text-gray-700">Days</h2>
                <p id="daysOutput" class="text-gray-800"></p>
            </div>
        </div>
    </div>
    <!-- <script src="https://unpkg.com/flowbite@1.4.7/dist/datepicker.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/datepicker.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.3.0/flowbite.min.js"></script>


    <script src="script.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            new Datepicker(document.getElementById('date1'), {
                // Add any custom options here if needed
            });
            new Datepicker(document.getElementById('date2'), {
                // Add any custom options here if needed
            });
        });
    </script>
</body>
</html>
